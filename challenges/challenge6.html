<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="challenge6.css">
</head>
<body>
    <h1>Random Number Game</h1>
    
    <form>
        <div class="max-number">
            <span>Generate a number between 0 and </span>
            <input required type="number" min="0" placeholder="maximum number">
        </div>
        <div class="guess-number">
            <span>Guess the number: </span>
            <input required type="number" min="0" placeholder="enter the number">
            <input type="submit" value="Play!">
        </div>
    </form>

    <div class="hidden result-container">
        <span>You chose: </span>
        <span class="guess-number-enter"></span>
        <span>, the machine chose: </span>
        <span class="result"></span>
        <div class="result-message"></div>
    </div>

    <script src="challenge6.js"></script>
</body>
</html>
